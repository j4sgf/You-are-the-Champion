<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&family=Poppins:wght@200;400;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="stylesheet" href="style.css" />
    <title>He Are the Champion</title>
  </head>
  <body>
    <div id="app-wrapper">
      <div id="header-wrapper">
        <img src="freddy.png" alt="freddy" />
        <h1>You Are the Champion</h1>
      </div>
      <div id="input-wrapper">
        <textarea
          class="text-box"
          id="endorsement-text"
          placeholder="Say something nice..."
        ></textarea>

        <div id="from-to-wrapper">
          <input
            type="text"
            placeholder="from"
            class="text-box from-to-box"
            id="input-from"
          />
          <input
            type="text"
            placeholder="to"
            class="text-box from-to-box"
            id="input-to"
            required
          />
        </div>
        <p hidden id="required-endorsement"></p>
        <button id="publish-btn">Publish</button>
      </div>
      <div id="endorsement-wrapper">
        <h2>Endorsements</h2>
        <div id="endorsement-boxes"></div>
      </div>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
